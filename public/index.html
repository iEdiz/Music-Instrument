<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./public/styles.css" />
    <title>Meme Piano</title>

  <body>
    <div class="background-container">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="end-clouds"></div>
    </div>

    <div class="clouds">
      <div class="clouds-1">
        <img
          src="https://www.pinclipart.com/picdir/big/553-5531915_undertale-sans-in-game-clipart.png"
          alt=""
          class="sans-undertale"
        />
      </div>
      <div class="clouds-2"></div>
      <div class="clouds-3"></div>
    </div>

    <div class="content">
      <div class="sun"></div>
    </div>

    <div class="firework-wrapper">
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>

    <div class="confetti">
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
    </div>

    <div class="canvaswrap">
      <canvas id="canvas1"></canvas>
      <canvas id="canvas2"></canvas>
      <canvas id="canvas3"></canvas>
    </div>

    <div class="container">
      <div class="wrapper">
        <header class="wrapper__header">
          <h2 class="wrapper__header-title">MEME PIANO</h2>
          <div class="column volume-slider">
            <span class="slider-span">Volume</span> <input type="range" min="0" max="1" value="0.5" step="any" />
          </div>
          <div class="column keys-checkbox">
            <span class="key-span">Show Keys</span> <input type="checkbox" class="key-input" checked />
          </div>
        </header>
        <ul class="piano-keys">
          <li class="key white" data-key="a"><span>a</span></li>
          <li class="key black" data-key="w"><span>w</span></li>
          <li class="key white" data-key="s"><span>s</span></li>
          <li class="key black" data-key="e"><span>e</span></li>
          <li class="key white" data-key="d"><span>d</span></li>
          <li class="key white" data-key="f"><span>f</span></li>
          <li class="key black" data-key="t"><span>t</span></li>
          <li class="key white" data-key="g"><span>g</span></li>
          <li class="key black" data-key="y"><span>y</span></li>
          <li class="key white" data-key="h"><span>h</span></li>
          <li class="key black" data-key="u"><span>u</span></li>
          <li class="key white" data-key="j"><span>j</span></li>
          <li class="key white" data-key="k"><span>k</span></li>
          <li class="key black" data-key="o"><span>o</span></li>
          <li class="key white" data-key="l"><span>l</span></li>
          <li class="key black" data-key="p"><span>p</span></li>
          <li class="key white" data-key=";"><span>;</span></li>
        </ul>
      </div>
    </div>

    <div class="endtext-wrapper"><h1 class="end-title">THANK YOU!</h1></div>

    <div class="laser-wrapper">
      <div class="laser-beam"></div>
      <div class="laser-beam red"></div>
      <div class="laser-beam purple"></div>
      <div class="laser-beam green"></div>
    </div>

    <img src="https://media.tenor.com/CHc0B6gKHqUAAAAi/deadserver.gif" alt="" class="rickAstley" />
